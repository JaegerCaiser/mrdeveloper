name: Preview Environment

# Workflow para deploy do ambiente de preview/staging
# Executado em Pull Requests para validar mudanÃ§as com testes, lint e um deploy de preview.

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    name: Test & Lint
    uses: ./.github/workflows/reusable-test-and-lint.yml
    with:
      node-version: "22.x"

  deploy-preview:
    name: Deploy to Vercel Preview
    needs: test-and-lint
    if: ${{ needs.test-and-lint.outputs.code-changed == 'true' }}
    uses: ./.github/workflows/reusable-deploy-vercel.yml
    with:
      environment: Preview-${{ github.event.pull_request.number }}
      vercel-environment: preview
      ref: ${{ github.event.pull_request.head.sha }}
      prebuilt: true
      prod: false
    secrets:
      vercel-token: ${{ secrets.VERCEL_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  validate-branch-for-main:
    name: Validate Branch for Main
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch name
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          echo "Source branch: $SOURCE_BRANCH"
          if [[ "$SOURCE_BRANCH" == release/* ]] || [[ "$SOURCE_BRANCH" == hotfix/* ]]; then
            echo "Source branch '$SOURCE_BRANCH' is valid for merging into 'main'."
          else
            echo "::error::Pull Request from branch '$SOURCE_BRANCH' cannot be merged into 'main'. Only branches starting with 'release/' or 'hotfix/' are allowed."
            exit 1
          fi

  update-pr-comment:
    name: Update PR Comment
    needs: deploy-preview
    if: ${{ needs.test-and-lint.outputs.code-changed == 'true' && needs.deploy-preview.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Find Previous Comment
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "ðŸš€ Vercel Preview Deployment"

      - name: Create or Update PR Comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸš€ Vercel Preview Deployment
            A prÃ©-visualizaÃ§Ã£o para este PR foi atualizada.

            | Recurso | Link |
            |---|---|
            | **ðŸ”— URL de Preview** | [URL de Preview](${{ needs.deploy-preview.outputs.deployment_url }}) |
            | **ðŸ“œ Logs do Deploy** | [Ver logs da Action](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |

            ---
            *Commit: `${{ github.event.pull_request.head.sha }}`*
          edit-mode: replace
