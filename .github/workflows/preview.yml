name: Preview Environment

# Workflow para deploy do ambiente de preview/staging
# Executado em:
# - Pull Requests (para preview de mudan√ßas)
# - Push em branches release/* (para testes de release)
# Realiza testes, linting, build, deploy para Vercel (ambiente preview)
# e atualiza√ß√£o autom√°tica de coment√°rios nos PRs

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

# ‚úÖ M√ÅGICA 1: Adicionado 'concurrency' para evitar disparos duplos
# (push + synchronize) no mesmo commit.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.sha || github.sha }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - release/**
  workflow_dispatch:

jobs:
  test-and-lint:
    name: Preview - Test & Lint
    # Este job SEMPRE roda (para satisfazer o check obrigat√≥rio)
    # O 'dummy pass' acontece DENTRO do 'reusable-lint'
    uses: ./.github/workflows/reusable-test-and-lint.yml
    with:
      node-version: "22.x"

  deploy-preview:
    name: Preview - Deploy to Vercel
    needs: test-and-lint
    # ‚ùå REMOVIDO: O 'if: needs.test-and-lint.outputs.code-changed == 'true''
    # Este job TEM que rodar sempre para o status check
    uses: ./.github/workflows/reusable-deploy-vercel.yml
    with:
      environment: Preview
      vercel-environment: preview
      ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
      prebuilt: true
      prod: false
    secrets:
      vercel-token: ${{ secrets.VERCEL_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  validate-release-branch:
    name: Validate Release Branch for Main
    # ‚úÖ SEGUINDO O TUTORIAL: 'if:' sem aspas
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch name
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          echo "Source branch: $SOURCE_BRANCH"
          if [[ "$SOURCE_BRANCH" != release/* ]]; then
            echo "::error::Pull Request from branch '$SOURCE_BRANCH' cannot be merged into 'main'. Only branches starting with 'release/' are allowed."
            exit 1
          else
            echo "Source branch '$SOURCE_BRANCH' is a valid release branch."
          fi

  update-pr-comment:
    # ‚úÖ SEGUINDO O TUTORIAL: 'if:' sem aspas
    if: github.event_name == 'pull_request'
    name: Update PR Comment
    # Este 'needs' garante que ele espere o deploy terminar (ou ser pulado)
    needs: deploy-preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Find Previous Comment
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "üöÄ Vercel Preview Deployment"

      - name: Create or Update PR Comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### üöÄ Vercel Preview Deployment
            A pr√©-visualiza√ß√£o para este PR foi atualizada.

            | Recurso | Link |
            |---|---|
            | **üîó URL de Preview** | [URL de Preview](${{ needs.deploy-preview.outputs.deployment_url }}) |
            | **üìú Logs do Deploy** | [Ver logs da Action](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |

            ---
            *Commit: `${{ github.event.pull_request.head.sha }}`*
          edit-mode: replace