name: Preview Environment

# Workflow para deploy do ambiente de preview/staging
# Executado em:
# - Pull Requests (para preview de mudanÃ§as)
# - Push em branches release/* (para testes de release)
# Realiza testes, linting, build, deploy para Vercel (ambiente preview)
# e atualizaÃ§Ã£o automÃ¡tica de comentÃ¡rios nos PRs

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - release/**
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  check-duplicate-run:
    name: Check for Duplicate Runs
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check for recent workflow runs
        id: check
        run: |
          # Get current run info
          CURRENT_SHA="${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}"
          WORKFLOW_NAME="${{ github.workflow }}"
          BRANCH_NAME="${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}"
          
          echo "Current SHA: $CURRENT_SHA"
          echo "Workflow: $WORKFLOW_NAME"
          echo "Branch: $BRANCH_NAME"
          
          # Check for running/in-progress workflows on same branch
          RUNNING_RUNS=$(gh run list --workflow="$WORKFLOW_NAME" --branch="$BRANCH_NAME" --status=in_progress --json databaseId --jq length)
          
          echo "Running workflows on same branch: $RUNNING_RUNS"
          
          if [ "$RUNNING_RUNS" -gt 0 ]; then
            echo "Found running workflow, should skip this run"
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "No running workflows found, should proceed"
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-and-lint:
    name: Test & Lint
    needs: check-duplicate-run
    if: needs.check-duplicate-run.outputs.should_skip == 'false'
    uses: ./.github/workflows/reusable-test-and-lint.yml
    with:
      node-version: "22.x"

  deploy-preview:
    name: Deploy to Vercel Preview
    needs: [check-duplicate-run, test-and-lint]
    if: needs.check-duplicate-run.outputs.should_skip == 'false'
    uses: ./.github/workflows/reusable-deploy-vercel.yml
    with:
      environment: Preview
      ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
      prebuilt: true
      prod: false
    secrets:
      vercel-token: ${{ secrets.VERCEL_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  validate-release-branch:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch name
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          echo "Source branch: $SOURCE_BRANCH"
          if [[ "$SOURCE_BRANCH" != release/* ]]; then
            echo "::error::Pull Request from branch '$SOURCE_BRANCH' cannot be merged into 'main'. Only branches starting with 'release/' are allowed."
            exit 1
          else
            echo "Source branch '$SOURCE_BRANCH' is a valid release branch."
          fi

  update-pr-comment:
    if: github.event_name == 'pull_request'
    name: Update PR Comment
    needs: deploy-preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Find Previous Comment
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "ðŸš€ Vercel Preview Deployment"

      - name: Create or Update PR Comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸš€ Vercel Preview Deployment
            A prÃ©-visualizaÃ§Ã£o para este PR foi atualizada.

            | Recurso | Link |
            |---|---|
            | **ðŸ”— URL de Preview** | [URL de Preview](${{ needs.deploy-preview.outputs.deployment_url }}) |
            | **ðŸ“œ Logs do Deploy** | [Ver logs da Action](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |

            ---
            *Commit: `${{ github.event.pull_request.head.sha }}`*
          edit-mode: replace

  run-semantic-release:
    name: Run Semantic Release (Beta)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/') && !contains(github.event.head_commit.message, 'chore(release)')
    needs: [check-duplicate-run, deploy-preview]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT_FOR_RELEASE }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_RELEASE }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: pnpm exec semantic-release
