name: Vercel Environment Deployment and Tagging

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run linter
        run: pnpm run lint
      - name: Run tests
        run: pnpm run test:ci

  update-version:
    name: Update Version in Release Branch
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: "pnpm"

      - name: Get version from release branch
        id: get_version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's/refs\\/heads\\/release\\///')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_VERSION=v$VERSION" >> $GITHUB_ENV

      - name: Check if tag already exists (to skip if already processed)
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "refs/tags/${{ env.TAG_VERSION }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.TAG_VERSION }} already exists. Skipping version update and tag creation."
            echo "SKIP_ALL=true" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ env.TAG_VERSION }} does not exist. Proceeding with version update and tag creation."
            echo "SKIP_ALL=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version in package.json and commit
        if: steps.check_tag.outputs.SKIP_ALL == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          pnpm version ${{ env.VERSION }} --no-git-tag-version
          git add package.json pnpm-lock.yaml
          git commit -m "chore: Bump version to ${{ env.VERSION }}"
          git push

  deploy-environment:
    name: Deploy to Environment
    needs: test-and-lint
    runs-on: ubuntu-latest
    # Define o ambiente dinamicamente com base na branch
    environment:
      # --- AJUSTADO ---
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || (startsWith(github.ref, 'refs/heads/release/') && 'Preview' || 'Develop') }}
      url: ${{ steps.deploy_step.outputs.deployment_url }}

    permissions:
      deployments: write
      contents: read # Para o checkout

    steps:
      # --- FASE 1: CRIAR O DEPLOYMENT NO GITHUB (STATUS "PENDING") ---
      - name: Create GitHub Deployment
        id: create_deployment
        uses: actions/github-script@v7
        with:
          script: |
            const ref = context.ref;
            let environment;
            if (ref === 'refs/heads/main') {
              environment = 'Production';
            } else if (ref.startsWith('refs/heads/release/')) {
              environment = 'Preview';
            } else {
              environment = 'Develop';
            }
            
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: environment,
              auto_merge: false,
              production_environment: environment === 'Production',
              required_contexts: []
            });
            core.setOutput('deployment_id', deployment.id);

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Build Project Artifacts
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          fi

      # --- FASE 2: EXECUTAR O DEPLOY NA VERCEL ---
      - name: Deploy to Vercel and Capture URL
        id: deploy_step
        run: |
          echo "VERCEL_ENV: $VERCEL_ENV"

          DEPLOY_COMMAND=""
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            DEPLOY_COMMAND="vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}"
          else
            # Vercel CLI vai lidar com branches 'develop' e 'release/*' automaticamente
            DEPLOY_COMMAND="vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}"
          fi
          
          if DEPLOY_URL=$($DEPLOY_COMMAND); then
            echo "Deployment successful."
            echo "deployment_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          else
            DEPLOY_STATUS=$?
            echo "Error: Vercel deploy failed with exit code $DEPLOY_STATUS."
            exit $DEPLOY_STATUS
          fi

      # --- FASE 3: ATUALIZAR O STATUS FINAL DO DEPLOYMENT (SUCESSO OU FALHA) ---
      - name: Update GitHub Deployment Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const deployOutcome = '${{ steps.deploy_step.outcome }}';
            const finalState = (deployOutcome === 'success' && '${{ job.status }}' === 'success') ? 'success' : 'failure';
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create_deployment.outputs.deployment_id }},
              state: finalState,
              environment_url: '${{ steps.deploy_step.outputs.deployment_url }}'
            });

  tag-release:
    name: Create Git Tag
    needs: deploy-environment
    # SÃ³ roda se for uma branch 'release/' E o deploy tiver sido um sucesso
    if: startsWith(github.ref, 'refs/heads/release/') && needs.deploy-environment.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to get the commit history and tags

      - name: Get version from release branch
        id: get_version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's/refs\\/heads\\/release\\///')
          echo "TAG_VERSION=v$VERSION" >> $GITHUB_ENV

      - name: Check if tag already exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "refs/tags/${{ env.TAG_VERSION }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.TAG_VERSION }} already exists. Skipping tag creation."
            echo "SKIP_TAG=true" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ env.TAG_VERSION }} does not exist. Proceeding with tag creation."
            echo "SKIP_TAG=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and Push Tag
        if: steps.check_tag.outputs.SKIP_TAG == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ env.TAG_VERSION }} -m "Release ${{ env.TAG_VERSION }}"
          git push origin ${{ env.TAG_VERSION }}