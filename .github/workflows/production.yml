name: Production Environment

# Workflow para deploy do ambiente de produção
# Executado apenas quando há push na branch main
# Realiza testes, linting, build, deploy para Vercel (ambiente production)
# e criação automática de tags de release usando semantic-release

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main

jobs:
  test-and-lint:
    name: Production - Test & Lint
    # Este job SEMPRE roda para satisfazer o Required Check
    # O filtro de paths está DENTRO do reusable-test-and-lint
    uses: ./.github/workflows/reusable-test-and-lint.yml
    with:
      node-version: "22.x"

  deploy-production:
    name: Production - Deploy to Vercel
    needs: test-and-lint
    # ✅ CORREÇÃO: Aplicando o tutorial
    # 'if:' sem aspas externas
    # Pula o deploy se 'code-changed' for falso
    if: needs.test-and-lint.outputs.code-changed == 'true'
    uses: ./.github/workflows/reusable-deploy-vercel.yml
    with:
      environment: Production
      vercel-environment: production #
      ref: ${{ github.sha }}
      prebuilt: true
      prod: true
    secrets:
      vercel-token: ${{ secrets.VERCEL_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  run-semantic-release:
    name: Run Semantic Release
    needs: [test-and-lint, deploy-production] # Depende dos dois
    
    # ✅ CORREÇÃO: Aplicando o tutorial
    # 'if:' sem aspas externas
    # 'always()' garante que ele rode mesmo se 'deploy-production' for 'skipped'
    # 'not(contains...)' é a trava anti-loop (substituindo o '!')
    if: always() && !contains(github.event.head_commit.message, 'chore(release)')
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false #

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_RELEASE }}