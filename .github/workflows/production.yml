name: Production Environment

# Workflow para deploy do ambiente de produção
# Executado apenas quando há push na branch main
# Realiza testes, linting, build, deploy para Vercel (ambiente production)
# e criação automática de tags de release usando semantic-release

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main

jobs:
  test-and-lint:
    name: Test & Lint
    uses: ./.github/workflows/reusable-test-and-lint.yml
    with:
      node-version: "22.x"

  deploy-production:
    name: Deploy to Vercel Production
    needs: test-and-lint
    uses: ./.github/workflows/reusable-deploy-vercel.yml
    with:
      environment: Production
      ref: ${{ github.sha }}
      prebuilt: true
      prod: true
    secrets:
      vercel-token: ${{ secrets.VERCEL_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  run-semantic-release:
    name: Run Semantic Release
    needs: deploy-production
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT_FOR_RELEASE }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_RELEASE }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: pnpm exec semantic-release