name: Production Environment

# Workflow para deploy do ambiente de produção
# Executado apenas quando há push na branch main
# Realiza testes, linting, build, deploy para Vercel (ambiente production)
# e criação automática de tags de release

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main

jobs:
  validate-production:
    name: Validate Production Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Validate package.json version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $VERSION"
          
          # Verificar formato semântico de versão
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format in package.json: $VERSION"
            echo "::error::Must follow semantic versioning (X.Y.Z)"
            exit 1
          fi
          
          echo "✅ Version format is valid: $VERSION"

      - name: Check for version conflicts
        run: |
          VERSION=$(node -p "require('./package.json').version")
          
          # Verificar se a tag já existe
          git fetch --tags
          if git rev-parse "refs/tags/v$VERSION" >/dev/null 2>&1; then
            echo "::warning::Tag v$VERSION already exists. This may indicate a version bump is needed."
            echo "::warning::Consider incrementing the version in package.json before deploying."
          else
            echo "✅ No tag conflict detected for v$VERSION"
          fi

  test-and-lint:
    needs: validate-production
    uses: ./.github/workflows/reusable-test-and-lint.yml
    with:
      node-version: "22.x"

  deploy-production:
    needs: test-and-lint
    uses: ./.github/workflows/reusable-deploy-vercel.yml
    with:
      environment: production
      ref: ${{ github.ref }}
      prebuilt: true
      prod: true
    secrets:
      vercel-token: ${{ secrets.VERCEL_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  get-version:
    needs: validate-production
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

  tag-release:
    needs: [deploy-production, get-version]
    uses: ./.github/workflows/reusable-create-tag.yml
    with:
      tag-type: release
      version: ${{ needs.get-version.outputs.version }}
      commit-sha: ${{ github.sha }}
      create-version-commit: false
    secrets: inherit
    permissions:
      contents: write
