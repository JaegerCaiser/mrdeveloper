name: Reusable Test & Lint

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

    outputs:
      code-changed:
        description: "Indicates if code files were changed"
        value: ${{ jobs.test-and-lint.outputs.code-changed }}

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    outputs:
      code-changed: ${{ steps.set-output.outputs.code-changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'src/**'
              - '!src/**/*.md'
              - '!src/**/*.mdx'
              - '!src/**/*.txt'
              - 'public/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'vite.config.ts'
              - 'tsconfig.json'
              - 'eslint.config.mjs'
              - '.github/workflows/**'
            docs:
              - '**/*.md'
              - '**/*.mdx'
              - '**/*.txt'
              # Excluir arquivos que fazem sentido trigger CI/CD mesmo sendo docs
              - '!**/.github/**/*.md'

      - name: Set code-changed output
        id: set-output
        run: |
          # Considera mudança se houve alteração em código OU documentação
          # Isso permite que blogs (.mdx) também triggerem CI/CD
          if [[ "${{ steps.filter.outputs.code }}" == "true" || "${{ steps.filter.outputs.docs }}" == "true" ]]; then
            echo "code-changed=true" >> $GITHUB_OUTPUT
          else
            echo "code-changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.set-output.outputs.code-changed == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        if: steps.set-output.outputs.code-changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        if: steps.set-output.outputs.code-changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Ensure build cache directories exist
        if: steps.set-output.outputs.code-changed == 'true'
        run: mkdir -p .vite node_modules/.cache && touch .eslintcache

      - name: Cache build artifacts
        if: steps.set-output.outputs.code-changed == 'true'
        uses: actions/cache@v4
        with:
          path: |
            .vite
            node_modules/.cache
            .eslintcache
          key: build-${{ runner.os }}-node-${{ inputs.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('src/**/*.{ts,tsx,js,jsx}', 'vite.config.ts', 'tsconfig.json', 'eslint.config.mjs') }}
          restore-keys: |
            build-${{ runner.os }}-node-${{ inputs.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            build-${{ runner.os }}-node-${{ inputs.node-version }}-

      - name: Run linting
        if: steps.set-output.outputs.code-changed == 'true'
        run: pnpm run lint
        env:
          ESLINT_CACHE: .eslintcache

      - name: Run tests
        if: steps.set-output.outputs.code-changed == 'true'
        run: pnpm run test:ci

      - name: Upload debug logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-lint-debug-logs-${{ github.run_number }}
          path: |
            ~/.npm/_logs/
            ~/.pnpm-debug.log
            ~/.pnpm/
            /home/runner/.pnpm-debug.log
            /home/runner/.pnpm/
            .eslintcache
            /tmp/node-*
            /tmp/npm-*
            /tmp/pnpm-*
