name: Reusable Test & Lint

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure build cache directories exist
        run: mkdir -p .vite node_modules/.cache && touch .eslintcache

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .vite
            node_modules/.cache
            .eslintcache
          key: build-${{ runner.os }}-node-${{ inputs.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            build-${{ runner.os }}-node-${{ inputs.node-version }}-

      - name: Run linting
        run: pnpm run lint
        env:
          ESLINT_CACHE: .eslintcache

      - name: Run tests
        run: pnpm run test:ci

      - name: Upload debug logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-lint-debug-logs-${{ github.run_number }}
          path: |
            ~/.npm/_logs/
            ~/.pnpm-debug.log
            ~/.pnpm/
            /home/runner/.pnpm-debug.log
            /home/runner/.pnpm/
            .eslintcache
            /tmp/node-*
            /tmp/npm-*
            /tmp/pnpm-*
