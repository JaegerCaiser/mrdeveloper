name: PR Checks

# Workflow para required status checks em PRs
# Executado em pull requests para qualquer branch
# Realiza apenas testes e linting, sem deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-lint:
    name: Test & Lint
    uses: ./.github/workflows/reusable-test-and-lint.yml
    with:
      node-version: "22.x"

  deploy-preview-check:
    name: Deploy Preview and Update GitHub Status
    needs: test-and-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      # Simula o deploy sem realmente fazer (para checks)
      - name: Simulate Deploy
        run: echo "Deploy simulation successful for PR checks"