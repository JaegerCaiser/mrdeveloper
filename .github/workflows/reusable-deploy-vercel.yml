name: Reusable Vercel Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      vercel-environment:
        required: true
        type: string
      ref:
        required: true
        type: string
      prebuilt:
        required: false
        type: boolean
        default: false
      prod:
        required: false
        type: boolean
        default: false
    secrets:
      vercel-token:
        required: true
      github-token:
        required: true
    outputs:
      deployment_url:
        description: "URL do deployment no Vercel"
        value: ${{ jobs.deploy.outputs.deployment_url }}
      # ✅ MÁGICA: Exportando o resultado do filtro
      code-changed:
        description: "Indica se o deploy realmente rodou"
        value: ${{ jobs.deploy.outputs.code-changed }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.deploy_step.outputs.deployment_url }}
      code-changed: ${{ steps.filter.outputs.code }}
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.deploy_step.outputs.deployment_url }}
    permissions:
      deployments: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ MÁGICA: O paths-filter ESTÁ DE VOLTA
      - name: Check for code changes
        id: filter
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            code:
              - 'src/**'
              - '!src/**/*.md'
              - '!src/**/*.mdx'
              - '!src/**/*.txt'
              - 'public/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'vite.config.ts'
              - 'tsconfig.json'
              - 'eslint.config.mjs'
              - '.github/workflows/**'
            docs:
              - '**/*.md'
              - '**/*.mdx'
              - '**/*.txt'
              # Excluir arquivos que fazem sentido trigger CI/CD mesmo sendo docs
              - '!**/.github/**/*.md'

      - name: Set code-changed output
        id: set-output
        run: |
          # Considera mudança se houve alteração em código OU documentação
          # Isso permite que blogs (.mdx) também triggerem deploy
          if [[ "${{ steps.filter.outputs.code }}" == "true" || "${{ steps.filter.outputs.docs }}" == "true" ]]; then
            echo "code-changed=true" >> $GITHUB_OUTPUT
          else
            echo "code-changed=false" >> $GITHUB_OUTPUT
          fi

      # ✅ MÁGICA: Todos os steps de deploy agora dependem do filtro
      - name: Install Vercel CLI
        if: steps.set-output.outputs.code-changed == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        if: steps.set-output.outputs.code-changed == 'true'
        run: |
          # Correção do case-sensitive (Preview vs preview)
          ENV_NAME=$(echo "${{ inputs.vercel-environment }}" | tr '[:upper:]' '[:lower:]')
          vercel pull --yes --environment=$ENV_NAME --token=${{ secrets.vercel-token }}

      - name: Ensure Vercel cache directory exists
        if: steps.set-output.outputs.code-changed == 'true'
        run: mkdir -p ~/.vercel && touch ~/.vercel/.gitkeep

      - name: Cache Vercel CLI
        if: steps.set-output.outputs.code-changed == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.vercel
          key: vercel-cli-${{ runner.os }}
          restore-keys: |
            vercel-cli-${{ runner.os }}

      - name: Build Project Artifacts
        if: steps.set-output.outputs.code-changed == 'true'
        run: vercel build ${{ inputs.prod && '--prod' || '' }} --token=${{ secrets.vercel-token }}

      - name: Deploy to Vercel
        if: steps.set-output.outputs.code-changed == 'true'
        id: deploy_step
        run: |
          DEPLOY_COMMAND="vercel deploy ${{ inputs.prebuilt && '--prebuilt' || '' }} ${{ inputs.prod && '--prod' || '' }} --token=${{ secrets.vercel-token }}"

          if DEPLOY_URL=$($DEPLOY_COMMAND); then
            echo "Deployment successful."
            echo "deployment_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          else
            DEPLOY_STATUS=$?
            echo "Error: Vercel deploy failed with exit code $DEPLOY_STATUS."
            exit $DEPLOY_STATUS
          fi

      - name: Upload debug logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-${{ inputs.environment }}-debug-logs-${{ github.run_number }}
          path: |
            ~/.vercel/
            /home/runner/.vercel/
            ~/.npm/_logs/
            ~/.pnpm-debug.log
            ~/.pnpm/
            /home/runner/.pnpm-debug.log
            /home/runner/.pnpm/
            /tmp/vercel-*
            /tmp/node-*
            /tmp/npm-*
            /tmp/pnpm-*