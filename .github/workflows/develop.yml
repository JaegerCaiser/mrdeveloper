name: Develop Environment

# Workflow para deploy do ambiente de desenvolvimento
# Executado quando hÃ¡ push na branch develop
# Realiza testes, linting, build e deploy para Vercel (ambiente develop)

on:
  push:
    branches:
      - develop

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure build cache directories exist
        run: mkdir -p .vite node_modules/.cache && touch .eslintcache

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .vite
            node_modules/.cache
            .eslintcache
          key: build-${{ runner.os }}-node-22-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            build-${{ runner.os }}-node-22-

      - name: Run linting
        run: pnpm run lint
        env:
          ESLINT_CACHE: .eslintcache

      - name: Run tests
        run: pnpm run test:ci

  deploy-develop:
    name: Deploy to Develop Environment
    needs: test-and-lint
    runs-on: ubuntu-latest
    environment: develop
    permissions:
      deployments: write
      contents: read

    steps:
      - name: Create GitHub Deployment
        id: deployment
        uses: bobheadxi/deployments@v1.5.0
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: Develop
          ref: ${{ github.ref }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: pnpm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Ensure Vercel cache directory exists
        run: mkdir -p ~/.vercel && touch ~/.vercel/.gitkeep

      - name: Cache Vercel CLI
        uses: actions/cache@v4
        with:
          path: ~/.vercel
          key: vercel-cli-${{ runner.os }}
          restore-keys: |
            vercel-cli-${{ runner.os }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Develop Environment
        id: deploy_step
        run: |
          if DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}); then
            echo "Deployment successful."
            echo "deployment_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          else
            DEPLOY_STATUS=$?
            echo "Error: Vercel deploy failed with exit code $DEPLOY_STATUS."
            exit $DEPLOY_STATUS
          fi

      - name: Update GitHub Deployment Status
        if: always()
        uses: bobheadxi/deployments@v1.5.0
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: Develop
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: ${{ steps.deploy_step.outputs.deployment_url }}

  upload-error-logs:
    name: Upload Error Logs
    needs: [test-and-lint, deploy-develop]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate error logs
        run: |
          mkdir -p debug-logs
          
          # Collect npm logs
          find ~/.npm/_logs/ -type f -name "*.log" -exec cp {} debug-logs/ \; 2>/dev/null || true
          
          # Collect pnpm logs
          find ~/.pnpm/ -type f -name "*.log" -exec cp {} debug-logs/ \; 2>/dev/null || true
          find ~/.pnpm/ -type f -name "*debug*" -exec cp {} debug-logs/ \; 2>/dev/null || true
          
          # Collect vercel logs
          find ~/.vercel/ -type f -name "*.log" -exec cp {} debug-logs/ \; 2>/dev/null || true
          
          # Collect temporary logs from /tmp
          find /tmp -type f -name "node-*" -exec cp {} debug-logs/ \; 2>/dev/null || true
          find /tmp -type f -name "npm-*" -exec cp {} debug-logs/ \; 2>/dev/null || true
          find /tmp -type f -name "pnpm-*" -exec cp {} debug-logs/ \; 2>/dev/null || true
          find /tmp -type f -name "vercel-*" -exec cp {} debug-logs/ \; 2>/dev/null || true
          
          # If no logs found, create a placeholder
          if [ -z "$(ls -A debug-logs 2>/dev/null)" ]; then
            echo "No log files found in common locations" > debug-logs/no-logs-found.txt
            echo "Checked locations:" >> debug-logs/no-logs-found.txt
            echo "- ~/.npm/_logs/" >> debug-logs/no-logs-found.txt
            echo "- ~/.pnpm/" >> debug-logs/no-logs-found.txt
            echo "- ~/.vercel/" >> debug-logs/no-logs-found.txt
            echo "- /tmp/ (node-*, npm-*, pnpm-*, vercel-*)" >> debug-logs/no-logs-found.txt
          fi

      - name: Upload error logs
        if: needs.test-and-lint.result == 'failure' || needs.deploy-develop.result == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: error-debug-logs-develop-${{ github.run_number }}
          path: debug-logs/
          retention-days: 30